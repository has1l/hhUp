<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окликнутые</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        video {
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            width: 200px;
        }
        @media (max-width: 768px) {
    video {
        width: 100%;
        max-width: 100%; 
    }
    .button {
        width: 90%;
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <h1>Окликнутые видео</h1>
    <div id="likedVideos"></div>
    <a href="profil.html" class="button">Назад в профиль</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentUserEmail = localStorage.getItem("currentUserEmail");
            const users = JSON.parse(localStorage.getItem("users")) || {};

            if (!currentUserEmail || !users[currentUserEmail]) {
                alert("Пожалуйста, войдите в аккаунт!");
                return;
            }

            const likedVideos = users[currentUserEmail].likedVideos || [];
            const likedContainer = document.getElementById("likedVideos");

            likedContainer.innerHTML = likedVideos.length
                ? likedVideos.map(video => `<video src="${video.src}" controls style="width:100%;"></video>`).join("")
                : "<p>Нет окликнутых видео.</p>";

        });
    </script>
</body>
</html>
